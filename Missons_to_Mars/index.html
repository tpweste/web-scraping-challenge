<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1><strong>Mission to Mars</strong></h1>

            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>

    <div>
        <h2><strong>Latest Mars News</strong></h2>
        <h3> {{mars_data.title}}</h3>
        <h4> {{mars_data.paragraph}}</h4>
        <br>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <h3>Featured Mars Image</h3>
                <a href="{{mars_data.featured_image_url}}" target="_blank" rel="noopener noreferrer"> <img src="{{mars_data.featured_image_url }}" alt="Mars"></a>
            </div>

    <div class="col-md-4">
        <table class="table">
            <h3 class="card-title"><strong>Facts About Mars</strong></h3>
                <div class="card-text"id="dark-font">{{mars_data.facts | safe}}</div>
    </div>
    </div>
    </div>

    <div class="row" id="mars-hemispheres">
        <div class="col=md-12">
            <h3><strong>Mars Hemispheres</strong></h3>
            <hr>
            {% for hemisphere in mars_data.hemisphere %}
                <div class="col-md-3">
                    <div class="thumbnail">
                        <a href="{{hemisphere.image_url}}" target="_blank" rel="noopener noreferrer"> <img src= "{{hemisphere.image_url}}" width="250" height="250"></a>
                        <h4>{{hemisphere.title}}</h4>
                        <h6>click on the image for full-size</h6>
                    </div>
                </div>
            {% endfor %}    
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
